src:
  build:
    target: None
    configuration: None

full-build:
  deps:
    - vostok.devtools.ilrepack.bin
    - idevops.cement.cli/vostok-devtools@v7.9.1
  build:
    target: None
    configuration: None

dotnetcementrefs:
  deps:
    - idevops.cement.cli/vostok-devtools@v7.9.1
  build:
    - name: Build
      tool: dotnet
      parameters: build
      target: dotnetcementrefs\dotnetcementrefs.sln
      configuration: Release
    - name: Install global tool
      tool: dotnet
      parameters: tool update --add-source dotnetcementrefs\nupkg -g dotnetcementrefs --
      target: plz_fix_none
      configuration: None